# Add these button actions to your YAML configuration to control batch operations

# Example buttons to control batch updates:
button:
  - platform: template
    name: "${friendly_name} Commit Parameter Changes"
    on_press:
      - lambda: id(radar).commit_batch_update();
      
  - platform: template
    name: "${friendly_name} Cancel Parameter Changes"
    on_press:
      - lambda: id(radar).cancel_batch_update();
